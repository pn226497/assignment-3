
<div class="mb-5">
   <app-menu></app-menu> 
</div>
<section class="p-3 mt-5">
    <div class="container-fluid">
        <!-- <div class="row">
            <div class="col">
                <pre>{{ albums | json}}</pre>
            </div>
        </div> -->
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header  text-white" style="   background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);">
                        <div class="row">
                            <div class="col-md-2" >
                                <img  src="{{albums?.images[0]?.url}}"  style="height: 200px;" class="img-fluid img-thumbnail">

                            </div>
                            <div class="col-md-10 pt-5">
                                <h6 class="display-4">{{albums.name}}</h6>
                               
                                <!-- <button type="button" class="btn btn-success ml-5">Back</button> -->
                                <p>Số lượng bài hát: {{albums?.total_tracks}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-body" >
                        <!-- <div class="row">
                            <div class="col">
                                <pre>{{ tracks | json}}</pre>
                            </div>
                        </div> -->
                        <div class="row " > 
                            <div class="col-12 mt-4" *ngFor="let track of tracks">
                                <div class="card-body row bg-secondary text-white text-center" style="   background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%); ">
                                    
                                    <p class="lead col-4">{{track.name}}</p>
                                    <p>
                                        
                                    </p>
                                    <button type="button" class="btn text-white" style="border-radius:40px 100px ;">Share<i class="fa fa-share ml-1" aria-hidden="true"></i></button>
                                    <audio controls>
                                        <source src="{{track.preview_url}}" type="">
                                        
                                    </audio>
                                    <button type="button" class="btn text-white" style="border-radius: 100px 40px;"><i class="fa fa-heart-o" aria-hidden="true" ></i>Like</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
